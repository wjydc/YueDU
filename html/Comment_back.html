<script>
	$(function(){
		$('.reply_btn span').click(function(){
			$('.Text_input').show();
			$('.mask').show()
		})
		$('.cancle').click(function(){
			$('.Text_input').hide();
			$('.mask').hide()
		})

		// 发送信息
		var html='';
		$('.send').click(function(){
			var message=$('textarea').val();
			var num=$('.comment_num').text();
			if (message=='') {
				alert('评论不能为空');
				$('textarea').focus();
			}else{
				num++;
				// 字符串拼接，请自行修改
				html='<li class="clear box"><div class="reviewers fl">'+'<img  src="../upload/person.png" alt=""></div><div class="comment_reviewers box"><p class="clear"><span class="fl">'+message+'</span><span class="fr">'+'1楼</span></p><p>'+'2017-02-13'+'</p><p><span>回复 </span><span>'+message+'</span><span> : </span><span class="sended_message">'+message+'</span></p></div></li>';

				$('.has_comment').prepend(html);
				$('.Text_input').hide();
				$('.mask').hide();
				$('textarea').val('');
				$('.comment_num').text(num)
			}

		})



	})
</script>
