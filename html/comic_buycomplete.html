<script>
	$(function(){
		// 购买全本 余额充足，提示购买成功
		var timer;
		function hide(){
			$('.small_tip').hide('1000')
		}
		function show(){
			$('.small_tip').show("1500");
		}
		$('.top_up_rechagre_btn').click(function(){
			event.stopPropagation();
			$('.mask').hide();
			$('.Prompt_top_up').hide();
			$('.small_tip').text('购买成功');
			show();
			timer=setTimeout(hide,1000)
		})


		$('.buying').click(function(event){
			event.stopPropagation();
			var that=$(this);
			if (that.attr('data')) {
					$(this).removeAttr('data');
					$('header').show();
					$('.comic_change_charpeter').show();
					
			} else{
				$(this).attr('data','clicked');
				$('header').hide();
				$('.comic_change_charpeter').hide();
				
			}
			
		})

})
